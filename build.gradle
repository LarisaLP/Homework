plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'junit', name: 'junit', version: '4.13.2'
    implementation 'junit:junit:4.13.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.10.0'
    implementation 'junit:junit:4.13.1'
    implementation 'junit:junit:4.13.1'
}

test {
    useJUnitPlatform()
}